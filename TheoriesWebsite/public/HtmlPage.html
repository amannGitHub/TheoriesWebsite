        function DisableEnableTextBox(ctrl1) {
            $('input:radio').click(function () {
                $(ctrl1).val("");
            });

            $(ctrl1).focus(function () {
                $('input:radio').removeAttr('checked');
            });

            $('input:checkbox[id^="d"]').click(function () {
                var ctid = $(this).attr("id");
                if (ctid == "d3") {
                    $('input:checkbox[id^="d"]').each(function () {
                        var ctid1 = $(this).attr("id");
                        if (ctid1 != "d3") {
                            $(this).removeAttr('checked');
                        }
                    });
                } else {
                    $('input:checkbox[id^="d"]').each(function () {
                        var ctid1 = $(this).attr("id");
                        if (ctid1 == "d3") {
                            $(this).removeAttr('checked');
                        }
                    });
                }
            });
        }
